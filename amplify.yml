version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.16.0
        - nvm use 18.16.0
        - npm ci
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*